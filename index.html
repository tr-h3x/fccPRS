<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
        <div class="signs" id="all">
            <!--add image source for header-->
            <img src="" alt="all hand signs for the game, illustrated">
        </div>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">comp</div>
        <span id="user-score">0</span> : <span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Paper covers rock. You win!</p>
    </div>

    <div class="choices">
        <div class="choice" id="r"> <!--Go back and create a dir for images-->
            <img src="images/rock.png" alt="this is the rock sign">
        </div>
        <div class="choice" id="p">
            <img src="images/paper.png" alt="this is the paper sign">
        </div>
        <div class="choice" id="s">
            <img src="images/scissors.png" alt="this is the scissors sign">
        </div>
    </div>

    <p id="action-message">Make your move</p>

    <script src="app.js" charset="utf-8"></script>
</body>
</html>
